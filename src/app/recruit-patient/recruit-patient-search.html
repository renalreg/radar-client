<ol class="breadcrumb">
  <li class="active">Search</li>
</ol>

<h2>Search</h2>

<form
  class="form-horizontal form-container"
  submit-if-valid="search()"
  novalidate
>
  <div frm-field frm-group>
    <div frm-label>First Name</div>

    <div frm-control>
      <div frm-text-field model="searchParams.firstName" required="true"></div>
      <div frm-errors errors="searchErrors.firstName"></div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-label>Last Name</div>

    <div frm-control>
      <div frm-text-field model="searchParams.lastName" required="true"></div>
      <div frm-errors errors="searchErrors.lastName"></div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-label>Date of Birth</div>

    <div frm-control>
      <div
        frm-date-field
        model="searchParams.dateOfBirth"
        required="true"
      ></div>
      <div frm-errors errors="searchErrors.dateOfBirth"></div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-label>Email Address</div>

    <div frm-control>
      <div
        frm-email-field
        model="searchParams.emailAddress"
        required="true"
      ></div>
      <div frm-errors errors="searchErrors.emailAddress"></div>
      <div frm-help>
        Radar may wish to contact the patient so it is important to include
        e-mail where possible. If you are unable to provide an e-mail
        <button ng-click="searchParams.emailAddress='radar@radar.radar'">
          click here
        </button>
      </div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-label>Gender</div>

    <div frm-control>
      <div
        frm-select-field
        model="searchParams.gender"
        options="genders"
        required="true"
      ></div>
      <div frm-errors errors="searchErrors.gender"></div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-label>Patient Number</div>

    <div frm-control>
      <div
        frm-select-field
        model="searchParams.numberGroup"
        options="numberGroups"
        options-label="shortName"
        required="true"
      ></div>
      <div frm-errors errors="searchErrors.numberGroup"></div>
    </div>
  </div>

  <div frm-field frm-group>
    <div frm-control>
      <div frm-text-field model="searchParams.number" required="true"></div>
      <div frm-errors errors="searchErrors.number"></div>
    </div>
  </div>

  <div frm-buttons>
    <span submit-button>Search Patients</span>
  </div>
</form>
