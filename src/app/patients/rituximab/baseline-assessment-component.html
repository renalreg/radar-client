<div loading="loading" crud>
  <div ng-if="viewing">
    <p>
      <span crud-create-button action="create()"></span>
      <span crud-edit-button item="item"></span>
      <span crud-remove-button item="item"></span>
    </p>

    <div ng-if="item">
      {{ item }}
    </div>

    <p ng-if="!item">Not entered.</p>
  </div>

  <div ng-if="editing">
    <p>
      <span crud-view-button item="originalItem"></span>
      <span crud-remove-button item="originalItem"></span>
    </p>

    <form class="form-horizontal form-container" crud-submit="saveAndView()" novalidate>
      <div frm-field frm-group>
        <div frm-label>Date</div>

        <div frm-control>
          <div frm-date-field model="item.date" required="true"></div>
          <div frm-errors errors="item.errors.date"></div>
        </div>
      </div>

      <h2>Current Supportive Medication</h2>
        <div frm-field frm-group>
          <div frm-label>RAAS Blockade</div>

          <div frm-control>
            <div frm-checkbox-field model="item.supportiveMedication.raasblockade" checked="item.supportiveMedication.raasblockade"></div>
            <div frm-errors errors="item.errors.supportiveMedication.raasblockade"></div>
          </div>
        </div>

        <div frm-field frm-group>
            <div frm-label>Anticoaguliant</div>

            <div frm-control>
              <div frm-checkbox-field model="item.supportiveMedication.anticoaguliant" checked="item.supportiveMedication.anticoaguliant"></div>
              <div frm-errors errors="item.errors.supportiveMedication.anticoaguliant"></div>
            </div>
          </div>

          <div frm-field frm-group>
            <div frm-label>Statin</div>

            <div frm-control>
              <div frm-checkbox-field model="item.supportiveMedication.statin" checked="item.supportiveMedication.statin"></div>
              <div frm-errors errors="item.errors.supportiveMedication.statin"></div>
            </div>
          </div>

          <div frm-field frm-group>
              <div frm-label>Diuretics</div>

            <div frm-control>
              <div frm-checkbox-field model="item.supportiveMedication.diuretics" checked="item.supportiveMedication.diuretics"></div>
              <div frm-errors errors="item.errors.supportiveMedication.diuretics"></div>
            </div>
          </div>



      <h2>Previous Immunomodulatory Treatment</h2>

        <div frm-field frm-group>
          <div frm-label></div>

          <div frm-control>
            <div frm-checkbox-field model="item.previousTreatment"></div>
            <div frm-errors errors="item.errors.previousTreatment"></div>
          </div>
        </div>



      <div frm-field frm-group>
        <div frm-label>WHO Performance status</div>

        <div frm-control>
          <div frm-select-field model="item.performanceStatus" options="rtxPerformanceOptions"></div>
          <div frm-errors errors="item.errors.performanceStatus"></div>
        </div>
      </div>

      <div frm-buttons>
        <span crud-save-button></span>
        <span crud-cancel-button action="view(originalItem)"></span>
      </div>

    </form>

  </div>
</div>
